<!DOCTYPE html>
<html lang="en" ng-app="spotifyApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spotify Search | Alpha</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" role="main">
    	<h1>Spotify Search <small>alpha</small></h1>
  		<form name="searchForm" ng-controller="SearchController as searchCtrl">
  			<div class="form-group">
  				<div class="row">
  					<div class="col-xs-12 col-sm-2">
              <select ng-init="selectedItem = endpoints[0]" ng-model="selectedItem" ng-options="endpoint as endpoint.name for endpoint in endpoints"></select>
  					</div>
  					<div class="col-xs-12 col-sm-9">
  						<input ng-model="searchTerm" name="input" type="text" class="form-control" />
  					</div>
            <div class="col-xs-12">              
              <h3>Getting {{selectedItem.name}}</h3>
            </div>
  					<div class="col-xs-12" ng-repeat="result in results.artists">
              {{result.name}}
            </div>
            <div class="col-xs-12" ng-repeat="result in results.tracks">
              {{result.name}}
            </div>
            <div class="col-xs-12" ng-repeat="result in results.albums">
              {{result.name}}
            </div>
  				</div>
  			</div>
  		</form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
